<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Code Sanskriti</title>
    <style>
      :root {
        --p: #0ea5e9;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui;
        background: #0b1220;
        color: #e5e7eb;
      }
      .wrap {
        max-width: 1050px;
        margin: 0 auto;
        padding: 42px 18px;
      }
      .hero {
        margin-top: 26px;
        border-radius: 24px;
        padding: 28px;
        background: rgba(255, 255, 255, 0.08);
        -webkit-backdrop-filter: blur(12px);
        backdrop-filter: blur(12px);
        box-shadow: 0 22px 60px rgba(0, 0, 0, 0.12);
      }
      .btn {
        border: 0;
        cursor: pointer;
        padding: 12px 16px;
        border-radius: 16px;
        font-weight: 800;
        background: var(--p);
        color: white;
      }
      .ghost {
        background: transparent;
        border: 1px solid rgba(127, 127, 127, 0.35);
        color: #e5e7eb;
      }
      .grid {
        display: grid;
        gap: 16px;
        grid-template-columns: 1.2fr 0.8fr;
      }
      @media (max-width: 900px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
      .mini {
        display: grid;
        place-items: center;
        border-radius: 22px;
        border: 1px solid rgba(127, 127, 127, 0.25);
        height: 260px;
        animation: floaty 4.5s ease-in-out infinite;
      }
      @keyframes floaty {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        flex-wrap: wrap;
      }
      .logo-group {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .logo {
        width: 42px;
        height: 42px;
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.75);
        color: #fff;
        display: grid;
        place-items: center;
        font-weight: 900;
      }
      .logo-text-main {
        font-weight: 900;
      }
      .logo-text-sub {
        font-size: 12px;
        opacity: 0.7;
      }
      .button-group {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .hero-title {
        font-size: 44px;
        line-height: 1.05;
        margin: 0;
      }
      .hero-description {
        opacity: 0.8;
        margin-top: 12px;
        max-width: 60ch;
      }
      .button-row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-top: 18px;
      }
      .card-content {
        text-align: center;
      }
      .card-icon {
        font-size: 54px;
      }
      .card-title {
        font-weight: 900;
        margin-top: 8px;
      }
      .card-accent {
        opacity: 0.7;
        font-size: 13px;
        margin-top: 2px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <div class="logo-group">
          <div class="logo">
            CS
          </div>
          <div>
            <div class="logo-text-main">Code Sanskriti</div>
            <div class="logo-text-sub">Portfolio - Glass</div>
          </div>
        </div>
        <div class="button-group">
          <button class="btn">Get Started</button>
          <button class="btn ghost">Contact</button>
        </div>
      </div>

      <section class="hero">
        <div class="grid">
          <div>
            <h1 class="hero-title">
              A clean, fast template<br />for your project.
            </h1>
            <p class="hero-description">
              This export is plain HTML and can be deployed on GitHub Pages or
              Netlify.
            </p>
            <div class="button-row">
              <button class="btn">Download</button>
              <button class="btn ghost">Preview</button>
            </div>
          </div>
          <div class="mini">
            <div class="card-content">
              <div class="card-icon">UI</div>
              <div class="card-title">Animated Card</div>
              <div class="card-accent">
                Accent: #0ea5e9
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
