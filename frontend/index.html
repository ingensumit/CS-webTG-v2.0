<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS webTG - Free Template Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="min-h-screen bg-[#c9ced6] text-slate-900 overflow-x-hidden">
    <header
      class="sticky top-0 z-50 border-b border-black/15 bg-[#c9ced6]/70 backdrop-blur"
    >
      <div class="w-full px-4 py-4 flex items-center justify-between">
        <a
          href="index.html"
          class="flex items-center gap-3"
          title="CS webTG Home"
        >
          <img
            src="assets/logo.png"
            class="h-11 w-11 rounded-full object-cover ring-1 ring-black/15 shadow-sm"
            alt="Code Sanskriti Logo"
          />
          <div>
            <div
              class="font-black italic text-2xl text-sky-800/90 leading-none"
            >
              webTG
            </div>
            <div class="text-[11px] opacity-70 leading-none">
              Template Generator
            </div>
          </div>
        </a>

        <nav class="flex items-center gap-6 font-semibold">
          <a href="login.html" class="hover:underline">Login</a>
          <a href="signup.html" class="hover:underline">Signup</a>
        </nav>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-14">
      <section
        class="rounded-3xl bg-white/50 border border-white/40 shadow-[0_20px_60px_rgba(0,0,0,.10)] p-8 md:p-12"
      >
        <p class="text-sm font-semibold tracking-wider opacity-70">
          BUILD FAST
        </p>
        <h1 class="mt-2 text-4xl md:text-6xl font-black leading-tight">
          Generate modern website templates in minutes.
        </h1>
        <p class="mt-4 opacity-75 max-w-2xl">
          Choose category, style, theme, and accent color. Preview instantly,
          then download or save.
        </p>
        <div class="mt-8 flex flex-wrap gap-3">
          <a
            href="signup.html"
            class="px-6 py-3 rounded-2xl bg-slate-900 text-white font-bold"
            >Get Started</a
          >
          <a
            href="login.html"
            class="px-6 py-3 rounded-2xl bg-white/70 border border-black/10 font-bold"
            >I Already Have an Account</a
          >
        </div>
      </section>
    </main>

    <footer class="mt-10 py-6 text-center text-xs font-semibold opacity-70">
      Copyright@CSwebTG v2.0
    </footer>

    <script src="app.js"></script>
  </body>
</html>
